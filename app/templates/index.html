<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account Prediction</title>
</head>
<body>
    <h1>Bank Account Prediction</h1>
    <form method="POST">
        <label for="country">Country:</label>
        <select name="country" id="country" required>
            {% for country in countries %}
            <option value="{{ country }}">{{ country }}</option>
            {% endfor %}
        </select>
        <br><br>

        <label for="year">Year:</label>
        <input type="number" name="year" id="year" required>
        <br><br>

        <label for="location_type">Location Type:</label>
        <select name="location_type" id="location_type" required>
            {% for location in location_types %}
            <option value="{{ location }}">{{ location }}</option>
            {% endfor %}
        </select>
        <br><br>

        <label for="cellphone_access">Cellphone Access:</label>
        <select name="cellphone_access" id="cellphone_access" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
        <br><br>

        <label for="household_size">Household Size:</label>
        <input type="number" name="household_size" id="household_size" required>
        <br><br>

        <label for="age_of_respondent">Age of Respondent:</label>
        <input type="number" name="age_of_respondent" id="age_of_respondent" required>
        <br><br>

        <label for="gender_of_respondent">Gender:</label>
        <select name="gender_of_respondent" id="gender_of_respondent" required>
            {% for gender in genders %}
            <option value="{{ gender }}">{{ gender }}</option>
            {% endfor %}
        </select>
        <br><br>

        <label for="relationship_with_head">Relationship with Head:</label>
        <input type="text" name="relationship_with_head" id="relationship_with_head" required>
        <br><br>

        <label for="marital_status">Marital Status:</label>
        <input type="text" name="marital_status" id="marital_status" required>
        <br><br>

        <label for="education_level">Education Level:</label>
        <input type="text" name="education_level" id="education_level" required>
        <br><br>

        <label for="job_type">Job Type:</label>
        <select name="job_type" id="job_type" required>
            {% for job in job_types %}
            <option value="{{ job }}">{{ job }}</option>
            {% endfor %}
        </select>
        <br><br>

        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
    <h2>Prediction: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
