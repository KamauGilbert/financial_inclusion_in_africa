<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f9f9f9;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .prediction-result {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Bank Account Prediction</h1>
    <form method="POST">
        <!-- Country Selection -->
        <label for="country">Country:</label>
        <select name="country" id="country" required>
            <option value="" disabled selected>Select your country</option>
            {% for country in countries %}
            <option value="{{ country }}">{{ country }}</option>
            {% endfor %}
        </select>

        <!-- Year Input -->
        <label for="year">Year:</label>
        <input type="number" name="year" id="year" placeholder="Enter year (e.g., 2025)" min="2000" max="2030" required>

        <!-- Location Type -->
        <label for="location_type">Location Type:</label>
        <select name="location_type" id="location_type" required>
            <option value="" disabled selected>Select location type</option>
            {% for location in location_types %}
            <option value="{{ location }}">{{ location }}</option>
            {% endfor %}
        </select>

        <!-- Cellphone Access -->
        <label for="cellphone_access">Cellphone Access:</label>
        <select name="cellphone_access" id="cellphone_access" required>
            <option value="" disabled selected>Do you have cellphone access?</option>
            {% for access in cellphone_access %}
            <option value="{{ access }}">{{ access }}</option>
            {% endfor %}
        </select>

        <!-- Household Size -->
        <label for="household_size">Household Size:</label>
        <input type="number" name="household_size" id="household_size" placeholder="Enter number of people in household" min="1" required>

        <!-- Age of Respondent -->
        <label for="age_of_respondent">Age of Respondent:</label>
        <input type="number" name="age_of_respondent" id="age_of_respondent" placeholder="Enter your age" min="18" required>

        <!-- Gender -->
        <label for="gender_of_respondent">Gender:</label>
        <select name="gender_of_respondent" id="gender_of_respondent" required>
            <option value="" disabled selected>Select gender</option>
            {% for gender in genders %}
            <option value="{{ gender }}">{{ gender }}</option>
            {% endfor %}
        </select>

        <!-- Relationship with Head -->
        <label for="relationship_with_head">Relationship with Head:</label>
        <input type="text" name="relationship_with_head" id="relationship_with_head" placeholder="e.g., Head, Spouse, Child" required>

        <!-- Marital Status -->
        <label for="marital_status">Marital Status:</label>
        <input type="text" name="marital_status" id="marital_status" placeholder="e.g., Married, Single, Widowed" required>

        <!-- Education Level -->
        <label for="education_level">Education Level:</label>
        <input type="text" name="education_level" id="education_level" placeholder="e.g., Primary, Secondary, Higher" required>

        <!-- Job Type -->
        <label for="job_type">Job Type:</label>
        <select name="job_type" id="job_type" required>
            <option value="" disabled selected>Select job type</option>
            {% for job in job_types %}
            <option value="{{ job }}">{{ job }}</option>
            {% endfor %}
        </select>

        <!-- Submit Button -->
        <button type="submit">Predict</button>
    </form>

    <!-- Prediction Result -->
    {% if prediction %}
    <div class="prediction-result">
        <h2>Prediction: {{ prediction }}</h2>
    </div>
    {% endif %}
</body>
</html>
